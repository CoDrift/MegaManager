<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Manager</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="Chart1.js"></script>
    <script type="text/javascript" src="Chart2.js"></script>
    <script type="text/javascript" src="Chart3.js"></script>
    <script type="text/javascript" src="Chart4.js"></script>
    <script src="Nav.js"></script>
    <script src="AddRows.js"></script>
    <script src="AddTable.js"></script>
    <script src="TableControl.js"></script>


</head>

<body>

    <div class="site">
        <div class="column left">
            <div id="topnavbar">
                <input type="button" id="BtnM" class="tablebutton" value="Dashboard" onclick="display(this.id)">
            </div>
            <div id="bottomnavbar">
                <input type="button" id="addtable" value="Add Table" onclick="addTable()">
            </div>
        </div>

        <div id="column_main">
            <div class="dashboard" id="SecM">
                <div class="cards">
                    <div class="card">
                        <p class="CAmount">-</p>
                        <p class="CUnit">Qty</p>
                        <p class="CState">TO BE PACKED</p>
                    </div>
                    <div class="card">
                        <p class="CAmount">-</p>
                        <p class="CUnit">Pkgs</p>
                        <p class="CState">TO BE SHIPPED</p>
                    </div>
                    <div class="card">
                        <p class="CAmount">-</p>
                        <p class="CUnit">Pkgs</p>
                        <p class="CState">TO BE DELIVERED</p>
                    </div>
                    <div class="card">
                        <p class="CAmount">-</p>
                        <p class="CUnit">Orders</p>
                        <p class="CState">ACTIVE</p>
                    </div>
                </div>
                <div class="infoset">
                    <div class="data">
                        <div class="chart" id="chart_div1"></div>
                    </div>
                    <div class="data">
                        <div class="chart" id="chart_div2"></div>
                    </div>
                </div>
                <div class="infoset">
                    <div class="data">
                        <div class="chart" id="chart_div3"></div>
                    </div>
                    <div class="data">
                        <div class="chart" id="chart_div4"></div>
                    </div>
                </div>
                <div class="footer">
                    <p>ðŸŽ¶ Semester project for DBMS Spring 2022 Session. Author is Muhammad Arslan 201298 ðŸŽ¶</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
